<html>

        <link href="css/starter-template.css" rel="stylesheet">


        <!-- Latest compiled and minified JavaScript -->

        <script>
            $(document).ready(function(){
            $("button").click(function(){
			var machine = document.getElementById("machine").value;

			var longitude = document.getElementById("longitude").value;

                var SendInfo= { "Data" : [{ "machine": machine, "latitude": latitude, "longitude": longitude}]};

//localStorage.setItem("lastname", "Smith");
// Retrieve
//alert(localStorage.getItem("lastname")); 
			//console.info(localStorage.getItem("lastname"));	

			
             $.ajax({
            url: 'https://api.masterdatanode.com/unix/track/save',
                    type: 'post',
                    data: JSON.stringify(SendInfo),
                    headers: {
                    "access_token": '############access_token##########',

							"origin" : 'app'
                    },

	               	</div>

						<div class="form-group">

									<input type="text" class="form-control" name="machine" id="machine"  placeholder="Enter your Name"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">latitude </label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>

						</div>

						<div class="form-group">

									<input type="text" class="form-control" name="longitude" id="longitude"  placeholder="Enter your longitude"/>
								</div>
							</div>
						</div>

						

						<div class="form-group ">
							<button type="button" class="btn btn-primary btn-lg btn-block login-button">Log</button>
						</div>
						
					</form>
				</div>
			</div>
